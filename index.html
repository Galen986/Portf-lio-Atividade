<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1a1a1a" id="theme-color-meta">
    <title>Desafios JS Interativos</title>
    <link rel="stylesheet" href="estilo.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body id="body-principal">
    <header class="header-container">
        <button id="theme-toggle" aria-label="Alternar Tema Claro/Escuro" class="theme-toggle-btn">
            üåô
        </button>
        <h1 class="imagem">GUILHERME - Mini-Aplica√ß√µes JS</h1>
    </header>

    <main class="main-content">
        <div class="card">
            <h3>1. Dia da Semana</h3>
            <form id="form">
                <label for="day">Qual √© o dia da semana?</label>
                <input type="text" id="day" name="day" placeholder="Ex: S√°bado">
                <button type="submit">Verificar</button>
            </form>
        </div>

        <div class="card">
            <h3>2. Positivo ou Negativo</h3>
            <form id="numberForm">
                <label for="number">Digite um n√∫mero:</label>
                <input type="number" id="number" name="number" placeholder="Ex: -5 ou 10">
                <button type="submit">Verificar</button>
            </form>
        </div>

        <div class="card game-card">
            <h3>3. Jogo de Adivinha√ß√£o</h3>
            <p>Tente adivinhar o n√∫mero entre 1 a 100</p>
            <input type="number" id="palpite" min="1" max="100" placeholder="Seu palpite" />
            <div class="game-buttons">
                <button onclick="adivinhar()" id="btnAdivinhar">Adivinhar</button>
                <button onclick="reiniciar()">Reiniciar</button>
            </div>
            <p id="mensagem" class="message-area"></p>
        </div>

        <div class="card">
            <h3>4. Saldo Atual</h3>
            <form id="balanceForm">
                <label for="balance">Digite seu saldo:</label>
                <input type="number" id="balance" name="balance" step="0.01" placeholder="Ex: 1500.50">
                <button type="submit">Mostrar Saldo</button>
            </form>
        </div>

        <div class="card">
            <h3>5. Boas-vindas</h3>
            <form id="nameForm">
                <label for="name">Digite seu nome:</label>
                <input type="text" id="name" name="name" placeholder="Seu nome aqui">
                <button type="submit">Saudar</button>
            </form>
        </div>

        <div class="card imc-card">
            <h3>6. C√°lculo de IMC</h3>
            <form id="imcForm">
                <label for="peso">Peso (kg):</label>
                <input type="number" id="peso" required step="0.1" placeholder="Ex: 70.5">
                
                <label for="altura">Altura (m):</label>
                <input type="number" id="altura" required step="0.01" placeholder="Ex: 1.75">
                
                <button type="submit">Calcular IMC</button>
            </form>
            
            <div id="imcResultado" class="message-area" style="margin-top: 15px;">
                </div>
        </div>
        
    </main>

    <script src="script.js"></script>
</body>
</html>
